<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Criar Conta</title>
</head>
<body>
    <main class="container-fluid">
        <section class="container h-100">
            <div class="row flex-column align-items-center justify-content-center">
                <div class="col-12 text-center p-5">
                    <h1>CRIAR CONTA</h1>
                </div>
                <div class="col-lg-5 mt-3">
                    <div class="card">
                        <div class="card-body py-5 px-5">
                            <form id="form-cadastro" class="needs-validation" novalidate>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required minlength="7">
                                    <label for="email">E-mail</label>
                                    <div class="invalid-feedback">
                                        Por favor, informe um endereço de e-mail válido.
                                    </div>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="senha" placeholder="Senha" required minlength="4">
                                    <label for="senha">Senha</label>
                                    <div class="invalid-feedback">
                                        A senha deve ter mais de 4 caracteres.
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirmaSenha" placeholder="Senha" required minlength="4">
                                    <label for="confirmaSenha">Confirme sua senha</label>
                                    <div class="invalid-feedback">
                                        As senhas devem ser iguais.
                                    </div>
                                </div>
                                <div class="text-center">
                                    <input class="btn btn-info mt-3 rounded-pill btn-entrar" type="submit" value="Criar Conta">
                                </div>
                            </form>
                            <div class="text-center mt-2 text-muted">
                                <p> Já tem uma conta?
                                    <a class="text-decoration-none text-primary-emphasis" href="./inicio.html">Voltar ao Login</a>
                                </p>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>    

    <div id="toast-app" class="toast align-items-center border-0 toast-position" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="espaco-mensagem">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./js/cadastro.js"></script>
</body>
</html>
